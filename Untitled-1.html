<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(45deg, #1e1e1e, #252525, #1e1e1e);
            background-size: 300% 300%;
            animation: gradientAnimation 10s infinite alternate;
        }
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        .login-container {
            background: rgba(44, 44, 44, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out, floatUpDown 3s infinite alternate;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes floatUpDown {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }
        h2 {
            color: white;
            animation: textGlow 2s infinite alternate;
        }
        @keyframes textGlow {
            0% {
                text-shadow: 0px 0px 5px rgba(0, 173, 181, 0.5);
            }
            100% {
                text-shadow: 0px 0px 15px rgba(0, 173, 181, 1);
            }
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #444;
            color: white;
            transition: transform 0.2s, background 0.3s;
        }
        input:focus {
            transform: scale(1.05);
            background: #555;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00adb5;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #007b7f;
            transform: scale(1.05);
        }
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
    <script>
        function switchLang(lang) {
            if (lang === 'en') {
                document.getElementById('title').innerText = 'Login';
                document.getElementById('username').placeholder = 'Username';
                document.getElementById('password').placeholder = 'Password';
                document.getElementById('login-btn').innerText = 'Login';
            } else {
                document.getElementById('title').innerText = 'تسجيل الدخول';
                document.getElementById('username').placeholder = 'اسم المستخدم';
                document.getElementById('password').placeholder = 'كلمة المرور';
                document.getElementById('login-btn').innerText = 'تسجيل الدخول';
            }
        }
    </script>
</head>
<body>
    <div class="lang-switch">
        <button onclick="switchLang('ar')">عربي</button>
        <button onclick="switchLang('en')">English</button>
    </div>
    <div class="login-container">
        <h2 id="title">تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button id="login-btn">تسجيل الدخول</button>
    </div>
</body>
</html>
